<!DOCTYPE html>
<html>
<head>
    <title>Bitcoin Network Graph</title>
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <style>
        #cy {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
<div id="cy"></div>
<script>
    var cy = cytoscape({
        container: document.getElementById('cy'),
        style: [
            {
                selector: 'node',
                style: {
                    'background-color': '#666',
                    'label': 'data(id)',
                    'font-size': '12px',
                    'color': '#fff',
                    'text-wrap': 'wrap'
                }
            },
            {
                selector: 'edge',
                style: {
                    'width': 2,
                    'line-color': '#ccc',
                    'curve-style': 'bezier',
                    'target-arrow-color': '#ccc',
                    'target-arrow-shape': 'triangle',
                    'text-wrap': 'wrap'
                }
            }
        ],
        layout: {
            name: 'dagre'
        },
        elements: []
    });

    // Fetch Bitcoin transaction data from Blockchain.com API
    fetch('https://api.blockchain.com/v3/explorer/address/1JCe8z4jJVNXSjohjM4i9Hh813dLCNx2Sy?limit=50&offset=0&sort=0')
        .then(function (response) {
            return response.json();
        })
        .then(function (json) {
            // Create nodes and edges for each transaction involving the specified wallet
            var elements = [];
            json.txs.forEach(function (tx) {
                var txId = tx.hash;
                var inputs = tx.inputs.map(function (input) {
                    return input.prev_out.addr;
                });
                var outputs = tx.out.map(function (output) {
                    return output.addr;
                });
                if (inputs.includes('1JCe8z4jJVNXSjohjM4i9Hh813dLCNx2Sy') || outputs.includes('1JCe8z4jJVNXSjohjM4i9Hh813dLCNx2Sy')) {
                    elements.push({
                        data: {
                            id: txId,
                            label: txId + '\n' + inputs.join(', ') + ' -> ' + outputs.join(', ')
                        }
                    });
                    inputs.forEach(function (input) {
                        if (input !== '1JCe8z4jJVNXSjohjM4i9Hh813dLCNx2Sy') {
                            elements.push({
                                data: {
                                    id: input
                                }
                            });
                            elements.push({
                                data: {
                                    id: input + '-' + txId,
                                    source: input,
                                    target: txId
                                }
                            });
                        }
                    });
                    outputs.forEach(function (output) {
                        if (output !== '1JCe8z4jJVNXSjohjM4i9Hh813dLCNx2Sy') {
                            elements.push({
                                data: {
                                    id: output
                                }
                            });
                            elements.push({
                                data: {
                                    id: txId + '-' + output,
                                    source: txId,
                                    target: output
                                }
                            });
